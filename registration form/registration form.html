<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="registration form.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">
                    Enter Your First Name: <input id="first-name" type="text" required name="first-name">
                </label>
                <label for="last-name">
                    Enter Your Last Name: <input id="last-name" type="text" required name="last-name">
                </label>
                <label for="email">
                    Enter Your Email: <input id="email" type="email" required name="email">
                </label>
                <label for="new-password">
                    Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" name="password">
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" name="account-type" checked id="personal-account" class="inline"> Personal</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input type="file" id="profile-picture" name="file">
                </label>
            <label for="age">
                Input your age (years): <input type="number" min="13" max="120" id="age" name="age">
            </label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">
                    Provide a bio:
                    <textarea id="bio" cols="30" rows="3" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>
            </select>
            <label for="terms-and-conditions">
                <input type="checkbox" required id="terms-and-conditions" name="terms" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
